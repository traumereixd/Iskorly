<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .sdg-text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-weight: 700; }
    </style>
  </defs>
  
  <!-- Background circle -->
  <circle cx="75" cy="75" r="73" fill="#C5192D" stroke="#fff" stroke-width="3"/>
  
  <!-- SDG 4 Icon - Book and graduation cap -->
  <g transform="translate(75, 55)">
    <!-- Open book -->
    <path d="M -25 0 Q -25 -5, -15 -8 L -5 -10 L -5 15 L -15 13 Q -25 11, -25 5 Z" fill="#fff"/>
    <path d="M 25 0 Q 25 -5, 15 -8 L 5 -10 L 5 15 L 15 13 Q 25 11, 25 5 Z" fill="#fff"/>
    <line x1="0" y1="-10" x2="0" y2="15" stroke="#fff" stroke-width="2"/>
  </g>
  
  <!-- Graduation cap above -->
  <g transform="translate(75, 35)">
    <polygon points="-18,-3 0,-8 18,-3 18,0 0,5 -18,0" fill="#fff"/>
    <rect x="17" y="-5" width="3" height="12" fill="#fff"/>
    <circle cx="19.5" cy="8" r="2.5" fill="#FFD700"/>
  </g>
  
  <!-- SDG number -->
  <text x="75" y="125" class="sdg-text" font-size="36" fill="#fff" text-anchor="middle">4</text>
  
  <!-- SDG label -->
  <text x="75" y="142" class="sdg-text" font-size="10" fill="#fff" text-anchor="middle" letter-spacing="0.5">QUALITY EDUCATION</text>
</svg>

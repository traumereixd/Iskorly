<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-weight: 800; }
    </style>
  </defs>
  
  <!-- Icon: Stylized check mark in a document -->
  <g transform="translate(5, 10)">
    <!-- Document outline -->
    <rect x="0" y="0" width="30" height="40" rx="2" fill="none" stroke="#5f432c" stroke-width="2.5"/>
    <!-- Lines representing text -->
    <line x1="6" y1="8" x2="24" y2="8" stroke="#5f432c" stroke-width="2" stroke-linecap="round"/>
    <line x1="6" y1="14" x2="24" y2="14" stroke="#5f432c" stroke-width="2" stroke-linecap="round"/>
    <line x1="6" y1="20" x2="18" y2="20" stroke="#5f432c" stroke-width="2" stroke-linecap="round"/>
    <!-- Check mark -->
    <polyline points="8,30 12,34 22,24" fill="none" stroke="#21A179" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Brand name -->
  <text x="45" y="38" class="logo-text" font-size="32" fill="#5f432c">Iskorly</text>
</svg>

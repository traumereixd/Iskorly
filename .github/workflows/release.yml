name: Build Release APK/AAB

on:
  workflow_dispatch:         # manual trigger
    inputs:
      version_name:
        description: 'Version name (e.g., 1.3.0)'
        required: true
        default: '1.3.0'
  push:
    tags:
      - 'v*'                 # trigger on version tags (e.g., v1.3.0)

jobs:
  build-release:
    runs-on: ubuntu-latest
    
    # Only run if signing secrets are configured
    if: ${{ secrets.KEYSTORE_FILE != '' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 17

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Create local.properties for API keys
      run: |
        echo "GCLOUD_VISION_API_KEY=${{ secrets.GCLOUD_VISION_API_KEY }}" >> local.properties
        echo "OCR_SPACE_API_KEY=${{ secrets.OCR_SPACE_API_KEY }}" >> local.properties

    - name: Decode Keystore
      if: ${{ secrets.KEYSTORE_FILE != '' }}
      run: |
        echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > release-keystore.jks

    - name: Grant Gradlew execute permission
      run: chmod +x ./gradlew

    - name: Build release APK
      if: ${{ secrets.KEYSTORE_FILE != '' }}
      env:
        KEYSTORE_FILE: release-keystore.jks
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        ./gradlew assembleRelease \
          -Pandroid.injected.signing.store.file=$KEYSTORE_FILE \
          -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
          -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
          -Pandroid.injected.signing.key.password=$KEY_PASSWORD

    - name: Build release AAB (Bundle)
      if: ${{ secrets.KEYSTORE_FILE != '' }}
      env:
        KEYSTORE_FILE: release-keystore.jks
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        ./gradlew bundleRelease \
          -Pandroid.injected.signing.store.file=$KEYSTORE_FILE \
          -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
          -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
          -Pandroid.injected.signing.key.password=$KEY_PASSWORD

    - name: Generate Changelog from PR Body
      id: changelog
      run: |
        # Extract changelog from recent commits or use a default
        echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
        echo "## Release ${{ github.ref_name }}" >> $GITHUB_OUTPUT
        echo "" >> $GITHUB_OUTPUT
        echo "### Changes" >> $GITHUB_OUTPUT
        git log --pretty=format:"- %s" -10 >> $GITHUB_OUTPUT
        echo "" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk
        path: app/build/outputs/apk/release/app-release.apk

    - name: Upload AAB artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release-aab
        path: app/build/outputs/bundle/release/app-release.aab

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          app/build/outputs/apk/release/app-release.apk
          app/build/outputs/bundle/release/app-release.aab
        body: ${{ steps.changelog.outputs.CHANGELOG }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

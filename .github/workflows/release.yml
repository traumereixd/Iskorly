name: Android Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          sdkmanager --install "platforms;android-34" "build-tools;34.0.0" "platform-tools"
          yes | sdkmanager --licenses

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build release artifacts (APK + AAB)
        run: ./gradlew --stacktrace --no-daemon :app:assembleRelease :app:bundleRelease

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab
          if-no-files-found: error

  sign-and-publish:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: dist/

      # Decode keystore only if it exists
      - name: Decode keystore
        if: ${{ secrets.KEYSTORE_FILE != '' }}
        run: echo "${{ secrets.KEYSTORE_FILE }}" | base64 --decode > keystore.jks

      # Optional: sign artifacts if secrets are present
      # Adjust signing commands to your project setup (Gradle signing config or jarsigner)
      - name: Sign APK (example using jarsigner)
        if: ${{ secrets.KEYSTORE_FILE != '' && secrets.KEYSTORE_PASSWORD != '' && secrets.KEY_ALIAS != '' && secrets.KEY_PASSWORD != '' }}
        run: |
          if ls dist/*.apk >/dev/null 2>&1; then
            for apk in dist/*.apk; do
              jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
                -keystore keystore.jks \
                -storepass "${{ secrets.KEYSTORE_PASSWORD }}" \
                -keypass "${{ secrets.KEY_PASSWORD }}" \
                "$apk" "${{ secrets.KEY_ALIAS }}"
            done
          fi

      # Create GitHub Release when running on a tag
      - name: Create GitHub Release
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

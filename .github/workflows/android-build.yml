name: Build Debug APK

on:
  workflow_dispatch:         # manual trigger (you run it when you want)
  push:
    branches: [ master ]     # runs on every push to master (optional)
  pull_request:              # runs for every PR (optional)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 11

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Create local.properties for API keys
      run: |
        echo "GCLOUD_VISION_API_KEY=${{ secrets.GCLOUD_VISION_API_KEY }}" >> local.properties
        echo "OCR_SPACE_API_KEY=${{ secrets.OCR_SPACE_API_KEY }}" >> local.properties

    - name: Grant Gradlew execute permission
      run: chmod +x ./gradlew

    - name: Build debug APK
      run: ./gradlew assembleDebug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
